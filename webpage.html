<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webpage Template</title>

  <meta charset="utf-8">
<!--
Bootstrap application begins here. This intiates the page to display the bootstrap
to fit the screen through the meta tag.
-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--
This is where the CDN links are applied. CDN for bootstrap is slightly better because
once it has been downloaded it will improve the loadtime of the page. 
-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

</body>
</html>
